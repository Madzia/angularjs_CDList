<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10" ng-show="!!currentUser">
    <h2>Create category</h2>
    <hr/>

    <div class="alert alert-danger" ng-show="!!addCategoryFailed">
      <strong>Add category failed.</strong> This name is already used.
    </div>

    <form name="addCategoryForm" target="/#/index" novalidate ng-submit="addCategory(addedCateogry)">
      <div class="form-group {{ ( addCategoryForm.addcategoryName.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addcateogry-name" name="addcategoryName" placeholder="Name"
          ng-model="addedCateogry.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <a class="btn btn-danger" ng-show="!!currentUser" href="#/user/{{currentUser}}">Cancel</a>
      <button type="submit" class="btn btn-default"
      ng-disabled="( addCategoryForm.$invalid || (addedCateogry.name.length === 0) )" ng-show="!!currentUser">Add category</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
