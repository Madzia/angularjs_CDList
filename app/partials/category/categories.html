<div class="panel-heading">{{user.login}} categories</div>

  <div class="panel-body">

    <div class="row">
      <form class="navbar-form navbar-left" role="search">
      <div class="col-md-6">
        <div class="form-inline" role="form">
          <div class="form-group">
            <label for="exampleInputEmail2">Query</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Query" ng-model="query">
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-inline">
          <div class="form-group">
          <label for="exampleInputEmail2">Sort</label>
            <select class="form-control" ng-model="orderProp">
              <option value="-id">Newest</option>
              <option value="id">Oldest</option>
              <option value="name">Alphabetical</option>
            </select>
          </div>
        </div>
      </div>
      </form>
    </div>

    <hr/>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th colspan=3 ng-show="!!currentUser && AuthUser.id === user.id">Actions</th>
        </tr>
      </thead>

      <tr ng-repeat="cat in categories | usersCategories: user | filter:query | orderBy:orderProp">
        <td>
          <a class="btn btn-link" href="#/user/{{user.login}}/category/{{cat.id}}">
            <strong>{{cat.name}}</strong>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/editcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/rmcategory/{{cat.id}}">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
        <td ng-show="!!currentUser && AuthUser.id === user.id">
          <a class="btn btn-default" href="#/addcd/{{cat.id}}">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </td>
      </tr>
    </table>

    <!-- <div class="list-group">
      <a href="#" class="list-group-item" ng-repeat="cat in categories | usersCategories: AuthUser">{{cat.name}}</a>
    </div> -->

  </div>
