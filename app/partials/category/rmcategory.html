<div class="panel-heading" ng-show="!!currentUser">Remove category: {{rmedCateogry.name}}</div>

  <div class="panel-body" ng-show="!!currentUser">


    <form class="navbar-form navbar-left" role="search">
    <h3>Are you sure?</h3>
    <div class="row">
    <div class="col-md-5">
      <a class="btn btn-primary" href="#/user/{{currentUser}}"  ng-show="!!currentUser">No, cancel.</a>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger" ng-click="rmCategory(rmedCateogry)"
        ng-show="( !!currentUser && rmedCateogry.owner === AuthUser.id )">Yes, remove.</button>
    </div>
    </div>
</form>
  </div>
