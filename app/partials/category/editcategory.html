<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10" ng-show="!!currentUser">
    <h2>Edit category</h2>
    <hr/>

    <div class="alert alert-danger" ng-show="!!editCategoryFailed">
      <strong>Add category failed.</strong> This name is already used.
    </div>

    <form name="editCategoryForm" novalidate ng-submit="editCategory(editedCategory)">
      <div class="form-group {{ ( editCategoryForm.editcateogryName.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="editcateogry-name" name="editcateogryName" placeholder="Name"
          ng-model="editedCategory.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <a class="btn btn-danger" ng-show="!!currentUser" href="#/user/{{currentUser}}">Cancel</a>
      <button type="submit" class="btn btn-default"
        ng-disabled="( editCategoryForm.$invalid || (editedCategory.name.length === 0) )"
        ng-show="( !!currentUser && editedCategory.owner === AuthUser.id )">Save</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
