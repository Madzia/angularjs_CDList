<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10" ng-show="!!currentUser">
    <h2>Edit list</h2>
    <hr/>

    <div class="alert alert-danger" ng-show="!!editListFailed">
      <strong>This name is already used.</strong> Please try something else.
    </div>

    <form name="editListForm" novalidate ng-submit="editList(editedList)">
      <div class="form-group {{ ( editListForm.editlistName.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="editlist-name" name="editlistName" placeholder="Name"
          ng-model="editedList.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <a class="btn btn-danger" ng-show="!!currentUser" href="#/user/{{currentUser}}">Cancel</a>
      <button type="submit" class="btn btn-default"
        ng-disabled="( editListForm.$invalid || (editedList.name.length === 0) )"
        ng-show="( !!currentUser && editedList.owner === AuthUser.id )">Save</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
