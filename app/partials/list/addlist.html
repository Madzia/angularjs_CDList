<div class="row">
  <div class="col-md-1"></div>

  <div class="col-md-10" ng-show="!!currentUser">
    <h2>Create List</h2>
    <hr/>

    <div class="alert alert-danger" ng-show="!!addListFailed">
      <strong>This name is already used.</strong> Please try something else.
    </div>

    <form name="addListForm" target="/#/index" novalidate ng-submit="addList(addedList)">
      <div class="form-group {{ ( addListForm.addlistName.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="addlist-name" name="addlistName" placeholder="Name"
          ng-model="addedList.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <a class="btn btn-danger" ng-show="!!currentUser" href="#/user/{{currentUser}}">Cancel</a>
      <button type="submit" class="btn btn-default"
      ng-disabled="( addListForm.$invalid || (addedList.name.length === 0) )" ng-show="!!currentUser">Add list</button>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>
