<div class="panel-heading" ng-show="!!currentUser">Edit cd</div>

  <div class="panel-body" ng-show="!!currentUser">

    <div class="alert alert-danger" ng-show="!!editCdFailed">
      <strong>Add cd failed.</strong> This name is already used in this category.
    </div>

    <form name="editCdForm" novalidate ng-submit="editCd(editedCd)">
      <div class="form-group {{ ( editCdForm.editcdName.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="editcd-name" name="editcdName" placeholder="Name"
          ng-model="editedCd.name" ng-minlength="6" ng-pattern="/[\w\d\s]+/">
      </div>
      <div class="form-group {{ ( editCdForm.editcdUrl.$invalid ? 'has-error' : '') }}">
        <label for="exampleInputEmail1">URL</label>
        <input type="text" class="form-control" id="editcd-url" name="editcdUrl" placeholder="URL"
          ng-model="editedCd.url" ng-minlength="8">
      </div>
      <a class="btn btn-danger" ng-show="!!currentUser" href="#/user/{{currentUser}}/category/{{editedCd.category}}">Cancel</a>
      <button type="submit" class="btn btn-primary"
        ng-disabled="( editCdForm.$invalid || (editedCd.name.length === 0) || (editedCd.url.length === 0) )"
        ng-show="( !!currentUser && editedCd.owner === AuthUser.id ) && (!( editCdForm.$invalid || (editedCd.name.length === 0) || (editedCd.url.length === 0) ))">Save</button>
    <button type="submit" class="btn btn-default"
        ng-disabled="( editCdForm.$invalid || (editedCd.name.length === 0) || (editedCd.url.length === 0) )"
        ng-show="((( editCdForm.$invalid) || (editedCd.name.length === 0) || (editedCd.url.length === 0) ))">Save</button>
    </form>
  </div>
